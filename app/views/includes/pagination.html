<ul class="pagination">
	<li class="{% if currentPage == 1 %}disabled{% endif %}"><a {% if prevPage %}href="{{prevPage.url}}"{% endif %}>&laquo;</a></li>
	{% for page in pages %}
		<li class="{% if currentPage == page.number %}active{% endif %}">
			<a href="{{page.url}}">{{page.number}}</a>
		</li>
	{% endfor %}
	<li class="{% if currentPage == pageCount %}disabled{% endif %}"><a {% if nextPage %}href="{{nextPage.url}}"{% endif %}>&raquo;</a></li>
</ul>
